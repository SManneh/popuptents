<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row d-flex flex-wrap">
            <!--Header-->
            <div class="header fixed-top">
                <img class="col-sm-12" src="./assets/media/Logo.png" id="logo" max-width="100%" max-height="100%">
                <div class="fixed-top d-flex justify-content-around" id="buttons">
                    <button type="reset" class="btn btn-primary" id="cancel">Cancel</button>
                    <button type="button" class="btn btn-primary">Filter</button>
                    <button type="submit" class="btn btn-primary">Search</button>
                </div>
                <div class="accordion col-sm-12" id="search">
                    <div class="card">
                        <div class="card-header" id="headingOne">
                            <h5 class="mb-0">
                              <div class="input-group mb-2">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text"><i class="fas fa-search-location"></i></div>
                                    </div>
                                    <input type="text" id="locationinput" class="form-control" value="Current Location" data-target="#collapseOne" aria-controls="collapseOne">
                                </div>
                            </h5>
                        </div>
                    </div>
                    <div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#search">
                        <div class="card-body">
                            <form id="checkboxes">
                                <div class="form-row">
                                    <div class="col">
                                        <input class="form-check-input" type="checkbox" id="campgrounds" checked>
                                        <label class="form-check-label" for="campgrounds">Campgrounds</label>
                                    </div>
                                    <div class="col">
                                        <input class="form-check-input" type="checkbox" id="trails" checked>
                                        <label class="form-check-label" for="trails">Hiking Trails</label>
                                    </div>   
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!--Div to display the map -->
            <div class="col-sm-12 position-relative" id="map">
                <!--Button to return to default location-->
                <script>
                        // This example displays a marker at the center of Australia.
                        // When the user clicks the marker, an info window opens.
                
                        function initMap() {
                        var uluru = {lat: -25.363, lng: 131.044};
                        var map = new google.maps.Map(document.getElementById('map'), {
                            zoom: 4,
                            center: uluru
                        });
                
                        var contentString = '<div id="content">'+
                            '<div id="siteNotice">'+
                            '</div>'+
                            '<h1 id="firstHeading" class="firstHeading">Uluru</h1>'+
                            '<div id="bodyContent">'+
                            '<p><b>Uluru</b>, also referred to as <b>Ayers Rock</b>, is a large ' +
                            'sandstone rock formation in the southern part of the '+
                            'Northern Territory, central Australia. It lies 335&#160;km (208&#160;mi) '+
                            'south west of the nearest large town, Alice Springs; 450&#160;km '+
                            '(280&#160;mi) by road. Kata Tjuta and Uluru are the two major '+
                            'features of the Uluru - Kata Tjuta National Park. Uluru is '+
                            'sacred to the Pitjantjatjara and Yankunytjatjara, the '+
                            'Aboriginal people of the area. It has many springs, waterholes, '+
                            'rock caves and ancient paintings. Uluru is listed as a World '+
                            'Heritage Site.</p>'+
                            '<p>Attribution: Uluru, <a href="https://en.wikipedia.org/w/index.php?title=Uluru&oldid=297882194">'+
                            'https://en.wikipedia.org/w/index.php?title=Uluru</a> '+
                            '(last visited June 22, 2009).</p>'+
                            '</div>'+
                            '</div>';
                
                        var infowindow = new google.maps.InfoWindow({
                            content: contentString
                        });
                
                        var marker = new google.maps.Marker({
                            position: uluru,
                            map: map,
                            title: 'Uluru (Ayers Rock)'
                        });
                        marker.addListener('click', function() {
                            infowindow.open(map, marker);
                        });
                        }
                        </script>
                    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCyHsn9dQoGsrijNRNtLiPTaILSC3Xkj3g&callback=initMap"
                            type="text/javascript"></script>
               
            </div>
            <div class="position-absolute" id="returnloc">
                    <button class="btn-secondary"><i class="fas fa-location-arrow"></i></button>
                </div>
            <!--Div to display the quick popup detailing -->
            <div id="quicklook">

            </div>
            <!--Div to display the more indepth details-->
            <div id="moredetails">

            </div>
        </div>
        <div class="footer fixed-bottom">
            <p class="copyright">2018 <i class="fas fa-copyright"></i> happycampr, inc.</p>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="./assets/js/app.js"></script>
</body>
</html>
